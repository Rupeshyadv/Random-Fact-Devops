<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Fact Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121111;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 1rem;
    }
    #fact {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Fact Generator</h1>
    <p id="fact">Click the button to generate a fact!</p>
    <button id="getFact">Get Fact</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
